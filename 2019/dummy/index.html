<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="../../reveal-template/css/reveal.css">
		<link rel="stylesheet" href="../../reveal-template/css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="../../reveal-template/lib/css/zenburn.css">

		<!-- include css here to avoid glimpse on first slide upon loading if not inluded there -->
		<link rel="stylesheet" href="../../reveal-template/plugin/title-footer/title-footer.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? '../../reveal-template/css/print/pdf.css' : '../../reveal-template/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1 <h2>test</h2></section>
				<section>Slide 2</section>
				<section data-markdown>
					#md

					"local" markdown test
					<section data-markdown="../../common-topics/test.md">

					</section>
				</section>
			</div>
		</div>

		<script src="../../reveal-template/lib/js/head.min.js"></script>
		<script src="../../reveal-template/js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: '../../reveal-template/plugin/markdown/marked.js' },
					{ src: '../../reveal-template/plugin/markdown/markdown.js' },
					{ src: '../../reveal-template/plugin/notes/notes.js', async: true },
					{ src: '../../reveal-template/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../../reveal-template/plugin/title-footer/title-footer.js', async: true, callback: function() { title_footer.initialize(); } }
				]
			});
		</script>
	</body>
</html>
